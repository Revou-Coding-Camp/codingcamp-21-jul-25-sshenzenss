<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Todo Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libertinus+Math&family=Quicksand:wght@300..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<header class="head-bar">
  <h1>T O D O L I S T</h1>
</header>

<main>
    <div class="container-todo-apps">
        <div class="input-todo">
            <form class="form" id="form">
                <div class="form-group">
                    <label for="title">Add To Do</label>
                    <input type="text" id="title" name="title" placeholder="Add some Task">
                </div>
                <div class="form-group form-title">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="buttons">
                    <button type="submit" name="submit" class="button" id="submitButton">+</button>
                    <div class="dropdown">
                        <button type="button" name="Filter" class="button" id="filterButton">Filter</button>
                        <ul>
                            <li><button type="button" onclick="filterTodos('completed')">Completed</button></li>
                            <li><button type="button" onclick="filterTodos('uncompleted')">Uncompleted</button></li>
                        </ul>
                    </div>
                    <button type="button" name="Delete" class="button" id="deleteButton" onclick="removeAllTodos()">Delete All</button>
                </div>
            </form>
        </div>
    
        <div class="container-todo-list">
                <h2 style="padding-left: 10px;">Task</h2>
                <div class="list-item" id="task">
                </div>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</main>
</body>
</html>
